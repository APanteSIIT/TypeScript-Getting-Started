<html>
    <body>
        <h1>Welcome to MultiMath!</h1>
        <!--<button id="clickme">Click Me!</button>-->
        
        <div id="nameform">
            <label>Player Name</label>
            <input type="text" id="playername" size="20" /><br/>
            <label>Factor</label>
            <input type="text" id="factor" size="5" value="5" /><br/>
            <label>Number of Problems</label>
            <input type="text" id="problemCount" size="5" value="3" /><br/>
            <button id="startGame">Start Game</button>
        </div>
        
        <div id="game"></div>
        
        <button id="calculate">Calculate Score</button>
        
        <div id="scores"></div>
        
        
        
        <script src="js/player.js" type="text/javascript"></script>
        <script src="js/game.js" type="text/javascript"></script>
        <script src="js/scoreboard.js" type="text/javascript"></script>
        <script src="js/app.js" type="text/javascript"></script>
    </body>
</html>
