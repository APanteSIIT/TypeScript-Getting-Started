<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/spacelab.bootstrap.min.css">
    <title>MultiMath</title>
</head>
<body>
    
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <span class="navbar-brand">MultiMath</span>
            </div>
        </div>
    </nav>
    
    <!--<div class="container-fluid">
        <div class="row">
            <h3 class="col-sm-offset-2 col-sm-4">Enter your name to get started.</h3>
        </div>
    </div>-->
    
    <!--<div class="col-sm-4">
        <h1>Welcome to MultiMath!</h1>
    </div>-->
    
    <div class="form-horizontal" id="nameform">
        <div class="form-group">
            <label for="playername" class="col-lg-2 control-label">Player Name</label>
            <div class="col-lg-2">
                <input type="text" class="form-control" id="playername" size="20" placeholder="Player Name" /><br/>
            </div>
        </div>
        
        <div class="form-group">
            <label for="factor" class="col-lg-2 control-label">Factor</label>
            <div class="col-lg-2">
                <input type="text" class="form-control" id="factor" size="20" value="5" placeholder="Factor" /><br/>
            </div>
        </div>

        <div class="form-group">
            <label for="problemCount" class="col-lg-2 control-label">Number of Problems</label>
            <div class="col-lg-2">
                <input type="text" class="form-control" id="problemCount" size="20" placeholder="Number of Problems" /><br/>
            </div>
        </div>

        <div class="form-group">
            <div class="col-lg-offset-2 col-lg-10">
                <button class="btn btn-primary" id="startGame">Start Game</button>
                <button class="btn btn-success" id="calculate">Calculate Score</button>
            </div>
        </div>
    </div>
    
    <div id="game"></div>
    
        <!--<div class="col-sm-offset-2 col-sm-4">
            <button class="btn btn-success" id="calculate">Calculate Score</button>
        </div>-->
        
    <div id="scores"></div>
    
    
    
    
    <script src="js/player.js" type="text/javascript"></script>
    <script src="js/game.js" type="text/javascript"></script>
    <script src="js/scoreboard.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>
</body>
</html>
