<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/spacelab.bootstrap.min.css">
    <title>MultiMath</title>
</head>
<body>
    
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <span class="navbar-brand">MultiMath</span>
            </div>
        </div>
    </nav>
    
    
    
    <h1>Welcome to MultiMath!</h1>
    
    <form class="form-horizontal" id="nameform">
        <div class="form-group">
            <label for="playername" class="col-sm-2 control-label">Player Name</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" id="playername" size="20" placeholder="Player Name" /><br/>
            </div>
        </div>
        
        <div class="form-group">
            <label for="factor" class="col-sm-2 control-label">Factor</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" id="factor" size="20" placeholder="Factor" /><br/>
            </div>
        </div>

        <div class="form-group">
            <label for="problemCount" class="col-sm-2 control-label">Number of Problems</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" id="problemCount" size="20" placeholder="Number of Problems" /><br/>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-2">
                <button class="btn btn-primary" id="startGame">Start Game</button>
            </div>
        </div>




        
        <!--<label>Factor</label>
        <input type="text" id="factor" size="5" value="5" /><br/>
        <label>Number of Problems</label>
        <input type="text" id="problemCount" size="5" /><br/>-->
        <!--<button id="startGame">Start Game</button>-->
    </form>
    
    <div id="game"></div>
    
    <button id="calculate">Calculate Score</button>
    
    <div id="scores"></div>
    
    
    
    <script src="js/player.js" type="text/javascript"></script>
    <script src="js/game.js" type="text/javascript"></script>
    <script src="js/scoreboard.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>
</body>
</html>
